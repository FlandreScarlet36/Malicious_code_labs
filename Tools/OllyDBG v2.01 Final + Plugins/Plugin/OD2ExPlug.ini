[OD2-ExPlug]
Notepad=
Calc=
HashTool=
Taskmgr=
Enable Counter=1
Allow Count In CPU Dissam=0
Enable Icon BTN=1
Maximize OllyDbg On Open=1
Replace Char(0) by Space=0
Replace Char(0) by Endline(\n)=1
Not Replace=0
OllyDBG XPStyle(+Manifest)=1
Always Fix ASM Code=1
HWPRECT=513 113 767 216
TBPRECT=179 106 762 511
AHPRECT=308 89 715 648
HAPRECT=523 123 931 519
REPRECT=305 186 720 444
OPPRECT=194 129 726 382
CTPRECT=275 103 723 641
LBPRECT=489 330 836 384
Always Export BPs 4LCB Plugin=1
Allow Edit Import Comment From MAP=0
Open Label Manager Table=54 (Include: 54 = Ctrl + Shift + T / 4C =Ctrl + Shift + L)
Set Label Hardware Breakpoint=34 (Include: 34 = Shift + 4 / 48 = Shift + H)
Set CPUDisasm Memory Breakpoint=20 3801000 (Include: 34 = Shift + 4 / 20 = Shift + Space / Change To Disable, 3801000=Execution)
Set CPUDump Memory Breakpoint=34 3601000 (Include: 34 = Shift + 4 / 4D = Shift + M / Change To Disable, 3601000=Read-Write Access / 3E01000=All)
IMPRECT=752 133 1130 311
RegTool=
[Hint]
HintParam=67 1 50000 (Include: %i=Range Of Hint, %i: 1=Enable - 0=Disable , %i = Delay Timer - Delay Timer Must > 4999)
